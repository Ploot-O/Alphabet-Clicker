<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Game</title>
    <style>
        body{
            margin: 10px;
            padding: 0px;
            text-align: center;
        }
        button{
            margin: 0px 5px 5px 0px;
            padding: 0px;
        }
        .countButton{
            height: 3rem;
            width: 32%;
            padding: 5px;
        }
        .countButton h2{
            margin: 0px;
        }
        #aButton{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="buttonDiv">
        <button id="aButton" onclick="buttonClick('a')" class="countButton"><h2><span id="aCount"></span> A</h2></button>
    </div>
    <div id="aUpgradeDiv">
        <h2>Upgrade: <span id="aCost">25 A</span></h2>
        <button id="aUpgradeButton" onclick="upgrade('a')">->B</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
